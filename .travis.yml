dist: trusty
sudo: required

language: python
python: 3.6

before_install:
- find .
- sudo apt -qq update

install:
- travis_wait sudo apt install -y texlive-full
- sudo apt install -y texlive-math-extra
- sudo apt install -y texlive-xetex
- pip install -r requirements.txt

before_script:
- ./generate-build-dir.sh
- ./generate-site-dir.sh

script:
- python generate_cv.py
- xelatex build/nicholas-nadeau-cv.tex

notifications:
  email: false

deploy:
- provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: build/nicholas-nadeau-cv.pdf
  on:
    tags: true
    repo: nnadeau/cv
- provider: pages
  skip_cleanup: true
  local_dir: 'site'
  github_token:
    secure: 
  on:
    tags: true
    repo: nnadeau/cv
